<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculadora de Média</title>
  <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>

<body>
  <div class="container">
    <h1 class="page-title">
      Calculadora de média</h1>
    <h2 class="page-subtitle">
      Descubra sua média e se você está aprovado(a) ou reprovado(a)
    </h2>
  </div>

  <div class="container">
    <div class="bimester-container">

      <div class="title-container">
        <h2> 1º Bimestre </h2>
      </div>

      <div class="input-container">
        <label for="p1-note">Insira a nota da primeira prova:</label>
        <input type="number" name="p1-note" id="p1-note" min="0" max="10">
      </div>

      <div class="input-container">
        <label for="p1-note">Insira a nota da segunda prova:</label>
        <input type="number" name="p2-note" id="p2-note" min="0" max="10">
      </div>
    </div>

    <div class="bimester-container">

      <div class="title-container">
        <h2> 2º Bimestre </h2>
      </div>

      <div class="input-container">
        <label for="p1-note">Insira a nota da primeira prova:</label>
        <input type="number" name="p1-note" id="p1-note" min="0" max="10">
      </div>

      <div class="input-container">
        <label for="p1-note">Insira a nota da segunda prova:</label>
        <input type="number" name="p2-note" id="p2-note" min="0" max="10">
      </div>
    </div>

    <div class="bimester-container">

      <div class="title-container">
        <h2> 3º Bimestre </h2>
      </div>

      <div class="input-container">
        <label for="p1-note">Insira a nota da primeira prova:</label>
        <input type="number" name="p1-note" id="p1-note" min="0" max="10">
      </div>

      <div class="input-container">
        <label for="p1-note">Insira a nota da segunda prova:</label>
        <input type="number" name="p2-note" id="p2-note" min="0" max="10">
      </div>
    </div>

    <div class="bimester-container">

      <div class="title-container">
        <h2> 4º Bimestre </h2>
      </div>

      <div class="input-container">
        <label for="p1-note">Insira a nota da primeira prova:</label>
        <input type="number" name="p1-note" id="p1-note" min="0" max="10">
      </div>

      <div class="input-container">
        <label for="p1-note">Insira a nota da segunda prova:</label>
        <input type="number" name="p2-note" id="p2-note" min="0" max="10">
      </div>
    </div>

    <div class="button-container">
      <input type="submit" value="Calcular" id="calculate-btn" >
    </div>
    <div id="res-container"></div>
    <script src="index.js"></script>
</body>

</html>
